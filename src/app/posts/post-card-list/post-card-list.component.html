<section>
    <app-post-card-list-header [categories]="categories" (selectedCategory)="onSelectCategory($event)"></app-post-card-list-header>

    <ul class="post-card-list">
        <li *ngFor="let post of filteredPosts">
            <app-post-card 
                [post]="post" 
                [showDescription]="true" 
                (click)="selectPost(post)">
            </app-post-card>
        </li>
    </ul>
</section>
