<article class="post-card" [class.selectable]="isSelectable" tabindex="-1">
    <header class="post-card-header">
        <h2 class="post-card-title">{{post.title}}</h2>
        <div class="post-card-meta">
            <div class="post-card-creator">{{post.creator}}</div>
            <div class="post-card-publication-date">
                <time class="full-date-time" pubDate [dateTime]="post.pubDate">
                    {{post.pubDate | date:'shortTime'}}
                    <span class="full-date-time__separator">â€¢</span> {{post.pubDate | date }}
                </time>
            </div>
        </div>
    </header>
    <section class="post-card-content truncate" *ngIf="showDescription">
        {{post.description}}
    </section>
</article>
