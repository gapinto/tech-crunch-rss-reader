<div class="post-card-list-header">
    <mat-form-field class="catedory-autocomplete">
        <input type="text" placeholder="Enter Category" matInput [formControl]="form"
                [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onSelectOption($event)">
                <mat-option *ngFor="let category of categories" [value]="category">{{category}}</mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
